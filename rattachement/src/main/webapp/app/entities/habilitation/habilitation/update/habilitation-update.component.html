<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-habilitation-heading"
        data-cy="HabilitationCreateUpdateHeading"
        jhiTranslate="rattachementApp.habilitationHabilitation.home.createOrEditLabel"
      >
        Create or edit a Habilitation
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="rattachementApp.habilitationHabilitation.compte" for="field_compte">Compte</label>
          <input type="text" class="form-control" name="compte" id="field_compte" data-cy="compte" formControlName="compte" />
          <div *ngIf="editForm.get('compte')!.invalid && (editForm.get('compte')!.dirty || editForm.get('compte')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('compte')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="rattachementApp.habilitationHabilitation.entreprise" for="field_entreprise"
            >Entreprise</label
          >
          <input
            type="number"
            class="form-control"
            name="entreprise"
            id="field_entreprise"
            data-cy="entreprise"
            formControlName="entreprise"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="rattachementApp.habilitationHabilitation.dateMaj" for="field_dateMaj">Date Maj</label>
          <div class="d-flex">
            <input
              id="field_dateMaj"
              data-cy="dateMaj"
              type="datetime-local"
              class="form-control"
              name="dateMaj"
              formControlName="dateMaj"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="rattachementApp.habilitationHabilitation.fonction" for="field_fonction">Fonction</label>
          <select class="form-control" id="field_fonction" data-cy="fonction" name="fonction" formControlName="fonction">
            <option *ngIf="!editForm.get('fonction')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="fonctionOption.id === editForm.get('fonction')!.value?.id ? editForm.get('fonction')!.value : fonctionOption"
              *ngFor="let fonctionOption of fonctionsSharedCollection; trackBy: trackFonctionById"
            >
              {{ fonctionOption.compte }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['fonction'])!.invalid && (editForm.get(['fonction'])!.dirty || editForm.get(['fonction'])!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['fonction'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
