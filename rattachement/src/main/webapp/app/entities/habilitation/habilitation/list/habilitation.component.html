<div>
  <h2 id="page-heading" data-cy="HabilitationHeading">
    <span jhiTranslate="rattachementApp.habilitationHabilitation.home.title">Habilitations</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="rattachementApp.habilitationHabilitation.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-habilitation"
        [routerLink]="['/habilitation/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="rattachementApp.habilitationHabilitation.home.createLabel"> Create a new Habilitation </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="habilitations?.length === 0">
    <span jhiTranslate="rattachementApp.habilitationHabilitation.home.notFound">No habilitations found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="habilitations && habilitations.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="compte">
            <span jhiTranslate="rattachementApp.habilitationHabilitation.compte">Compte</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="entreprise">
            <span jhiTranslate="rattachementApp.habilitationHabilitation.entreprise">Entreprise</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="dateMaj">
            <span jhiTranslate="rattachementApp.habilitationHabilitation.dateMaj">Date Maj</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="fonction.compte">
            <span jhiTranslate="rattachementApp.habilitationHabilitation.fonction">Fonction</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let habilitation of habilitations; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/habilitation', habilitation.id, 'view']">{{ habilitation.id }}</a>
          </td>
          <td>{{ habilitation.compte }}</td>
          <td>{{ habilitation.entreprise }}</td>
          <td>{{ habilitation.dateMaj | formatMediumDatetime }}</td>
          <td>
            <div *ngIf="habilitation.fonction">
              <a [routerLink]="['/fonction', habilitation.fonction?.id, 'view']">{{ habilitation.fonction?.compte }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/habilitation', habilitation.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/habilitation', habilitation.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(habilitation)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="habilitations && habilitations.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
