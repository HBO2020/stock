<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="fonction">
      <h2 data-cy="fonctionDetailsHeading"><span jhiTranslate="rattachementApp.habilitationFonction.detail.title">Fonction</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ fonction.id }}</span>
        </dd>
        <dt><span jhiTranslate="rattachementApp.habilitationFonction.idFonction">Id Fonction</span></dt>
        <dd>
          <span>{{ fonction.idFonction }}</span>
        </dd>
        <dt><span jhiTranslate="rattachementApp.habilitationFonction.libelle">Libelle</span></dt>
        <dd>
          <span>{{ fonction.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="rattachementApp.habilitationFonction.description">Description</span></dt>
        <dd>
          <span>{{ fonction.description }}</span>
        </dd>
        <dt><span jhiTranslate="rattachementApp.habilitationFonction.pictogramme">Pictogramme</span></dt>
        <dd>
          <span>{{ fonction.pictogramme }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/fonction', fonction.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
